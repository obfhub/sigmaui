name: Build iOS dylib (arm64)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build dylib (arm64)
        run: |
          clang -arch arm64 \
            -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
            -framework UIKit \
            -framework CoreGraphics \
            -dynamiclib MyCheatUI.m \
            -o libMyUI.dylib \
            -Wl,-install_name,@rpath/libMyUI.dylib \
            -miphoneos-version-min=13.0 \
            -fobjc-arc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libMyUI.dylib
          path: libMyUI.dylib
